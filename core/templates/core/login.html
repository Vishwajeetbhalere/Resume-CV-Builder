{% include 'core/header.html' %}
{% load static %}
<div id="content-wrapper" class="mt-4" style="padding-top:1%;">
    <div class="container-fluid">
      <div class="card mb-2 col-md-12">
          <div class="row">
            <div class="col-md-4"> </div>
            <div class="col-md-3">
                <h1>Login Page</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                      <label>Username</label>
                      <input class="from-control" type="text" name="username" placeholder="Enter Username"></input>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input class="from-control" type="password" name="password" placeholder="Enter Password"></input>
                    </div>
                    <div class="form-group">
                      <button class="loginbtn">Sign In</button>
                    </div>
                    <a>Don't Have account ? Sign Up here</a>

                    {% if messages %}
                    {% for message in messages %}
                    <p class="text-danger text-center" style="font-weight: bold;">{{ message }}</p>
                    {% endfor %}
                    {% endif %}
                </form>
            </div>

            <div class="col-md-4"></div>
          </div>
      </div>
      {% include "core/footer.html" %}
    </div>
</div>
